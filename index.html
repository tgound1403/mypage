<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>tgound's space</title>
  </head>

  <body>
    <body>
      <div class="webpage">
        <img src="./asset/img/screen.svg" class="illustration-screen" alt="" />
        <img src="./asset/img/pc.svg" class="illustration-pc" alt="" />
        <img src="./asset/img/work.svg" class="illustration-man" alt="" />
        <!-- Home -->
        <div
          id="home"
          class="
            js-homepage
            container container-home
            text-center
            glass-effect-box
          "
        >
          <div class="information text-center">
            <!-- Display on PC -->
            <h3 class="name">
              Nguyễn Triều
              <mark class="mark"> Dương </mark>
            </h3>
            <p class="job">UI Designer | Frontend Developer</p>
            <!-- Display on mobile -->
            <p class="contact">Contact me</p>
            <p class="detail">For more information</p>
          </div>
          <div class="social-list">
            <a
              href="https://www.facebook.com/trduongng1403"
              class="icon glass-effect-inner"
            >
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a
              href="https://www.instagram.com/fotondesbytgound/"
              class="icon glass-effect-inner"
            >
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a
              href="https://github.com/tgound1403"
              class="icon glass-effect-inner"
            >
              <ion-icon name="logo-github"></ion-icon>
            </a>
            <a
              href="https://www.linkedin.com/in/trieu-duong-nguyen-685a99200/"
              class="icon glass-effect-inner"
            >
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </div>
        </div>
        <!-- end home -->

        <!-- Always on screen  -->
        <div class="sidebar glass-effect-box">
          <!-- avatar -->
          <div class="avt glass-effect-inner">
            <img src="./asset/img/avt.png" alt="" />
          </div>
          <!-- short info  -->
          <div class="info">
            <p class="name">Nguyễn Triều <mark class="mark"> Dương </mark></p>
            <p class="job">UI Designer | Frontend Developer</p>
          </div>
          <!-- menu -->
          <div class="menu">
            <a href="#" class="sidebar__item glass-effect-inner js-home">
              <p>Home</p>
              <ion-icon role="img" name="home-outline"></ion-icon>
            </a>
            <a
              href="info.html"
              class="sidebar__item glass-effect-inner js-information"
            >
              <p>Information</p>
              <ion-icon name="person-outline"></ion-icon>
            </a>
            <a href="#" class="sidebar__item glass-effect-inner js-photo-page">
              <p>Photography</p>
              <ion-icon name="images-outline"></ion-icon>
            </a>
            <a href="#" class="sidebar__item glass-effect-inner js-design-page">
              <p>Design</p>
              <ion-icon name="copy-outline"></ion-icon>
            </a>
            <a href="#" class="sidebar__item glass-effect-inner js-code-page">
              <p>Coding</p>
              <ion-icon name="code-slash-outline"></ion-icon>
            </a>
          </div>
        </div>
        <div class="license glass-effect-inner">
          <div class="content" style="margin-top: 2px">
            <h2>
              Design by
              <a
                style="color: #333; text-decoration: none; font-weight: 700"
                href="https://www.facebook.com/trduongng1403"
              >
                TgounD
              </a>
              All copyrights reserved
            </h2>
          </div>
        </div>
      </div>
    </body>
    <!-- Icon pack -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
